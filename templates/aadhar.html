<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aadhar Card HTML</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height : 650px ; width : 650px; margin-top: 75px;">
                <h1>Add Aadhar Card Details</h1>
                <form action="/request/aadhar/{{user_id}}" method="post" >
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="Input1" name="fullname" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="Input2" name="f_name"
                            placeholder="Enter Father's name">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Gender</label>
                        <select class="form-select" aria-label="Default select example" id="Input3" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Input4" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="Input4" name="dob">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="address"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageUpload">Choose an image to upload:</label>
                        <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*">
                    </div>

                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Submit Details"><br>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
