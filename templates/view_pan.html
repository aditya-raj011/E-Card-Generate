<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pan Card</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" class="pan"
                style="width : 506px; margin-top: 70px; background-image: linear-gradient(to right,#FAC18A);">
                <img src="/static/pantop.png" alt="" width="480">
                <hr>
                <h3 class="text-center">{{details[5].atr_value}}</h3>
                <div class="" row>
                    <div class="col-8">
                        <h4>Fullname: {{details[0].atr_value}}</h4>
                        <h4>Father's Name: {{details[1].atr_value}}</h4>
                        <h4>DOB: {{details[2].atr_value}}</h4>

                    </div>
                    <div class="col-4 text-center">
                        <img src="/static/user1.png" alt="user image" height="100" width="100">
                        <img src="/static/user2.png" alt="user image" class="mt-2" alt="user image" height="100" width="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
